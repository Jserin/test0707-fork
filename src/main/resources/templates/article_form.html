<form th:action="@{/article/create}" method="post">

        <input type="text" name="subject" id="subject">
    </div>

        <label for="content">내용</label>
        <textarea name="content" id="content" rows="10"></textarea>

        <input type="submit" value="등록하기">
    </div>
</form>
